
<!DOCTYPE html>
<html>

	<meta name="viewport" content="width=600, initial-scale=1.0">
	<title>Pacman JS</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
	<div style="display:none;" >
	<img id="rock" src="content/images/rock.png"/>
